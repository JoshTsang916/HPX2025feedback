<!doctype html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HPX 2025 高雄大聚 - 反饋表單</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Noto+Sans+TC:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="comic-bg"></div>
    <div class="container">
      <header class="header">
        <img src="/image/主視覺.png" alt="HPX 2025 Main Visual" class="main-visual">
        <h1 class="title">HPX 2025</h1>
        <h2 class="subtitle">高雄大聚</h2>
      </header>
      <form id="feedbackForm" class="form">
        <div class="form-group">
          <label for="encouragement" class="label-bubble">給工作人員的鼓勵</label>
          <textarea id="encouragement" name="encouragement" rows="3" placeholder="你們辛苦了！超棒的！"></textarea>
        </div>
        <div class="form-group">
          <label for="feedback" class="label-bubble">你想說的話</label>
          <textarea id="feedback" name="feedback" rows="4" placeholder="我覺得這次的活動..."></textarea>
        </div>

        <div class="form-group checkbox-group">
          <label class="checkbox-container">
            <input type="checkbox" id="n8nInterest" name="n8nInterest">
            <span class="checkmark"></span>
            <span class="checkbox-label">我對 n8n 工作坊有興趣！</span>
          </label>
        </div>

        <div id="n8n-section" class="n8n-section hidden">
          <div class="form-group">
            <label for="n8n-name" class="label-bubble">你的大名</label>
            <input type="text" id="n8n-name" name="n8n-name" placeholder="王小明">
          </div>
          <div class="form-group">
            <label for="n8n-email" class="label-bubble">Email (必填)</label>
            <input type="email" id="n8n-email" name="n8n-email" placeholder="example@email.com">
            <p class="helper-text">之後有 VibeCoding 與 n8n 相關資訊會透過 Email 通知你喔！</p>
          </div>
          <div class="form-group">
            <label for="n8n-comments" class="label-bubble">關於 AI 自動化想問的</label>
            <textarea id="n8n-comments" name="n8n-comments" rows="3" placeholder="我想知道如何用 AI 幫我..."></textarea>
          </div>
        </div>
        <button type="submit" class="submit-btn">送出! POW!</button>
      </form>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
